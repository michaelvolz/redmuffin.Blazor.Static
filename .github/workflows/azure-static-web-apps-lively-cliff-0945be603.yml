name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest

    name: Build and Deploy Job
    steps:
      # - uses: actions/setup-dotnet@v3
      #   with:
      #     dotnet-version: '8.0.100-rc.2.23502.2'
      # - name: install webassembly workload
      #   run: dotnet workload install wasm-tools
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      # - name: restore workload
      #   run: dotnet workload restore
      - name: Build And Deploy
        id: builddeploy

        # if: false

        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_CLIFF_0945BE603 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "redmuffin.Blazor.Static" # App source code path
          api_location: "redmuffin.Api" # Api source code path - optional
          output_location: "wwwroot" # Built app content directory - optional
          # app_build_command: 'dotnet workload install wasm-tools'
          # api_build_command: 'dotnet build -c Release'
          # skip_app_build: true
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_CLIFF_0945BE603 }}
          action: "close"
